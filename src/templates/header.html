{% load getparam %}

<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2"
           type="search"
           placeholder="Поиск"
           aria-label="Search"
           name="search"
           value="{{ request.GET|getparam:'search' }}"
    >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
</form>
